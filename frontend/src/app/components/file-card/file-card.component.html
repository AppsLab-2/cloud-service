<mat-card>
  <mat-card-content>
    <img mat-card-image src="http://localhost:8080/api/file/{{file.id}}" alt="{{ file.nameFile }}">
    <mat-icon>photo</mat-icon>
  </mat-card-content>
  <mat-card-footer>
    <h3>{{ file.nameFile }}</h3>
    <p class="date-time">{{ file.date | date : 'MMM d y hh:mm'}}</p>
  </mat-card-footer>
</mat-card>
