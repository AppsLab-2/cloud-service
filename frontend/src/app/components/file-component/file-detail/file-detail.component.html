<div (window:keydown.escape)="closeFile()" class="background-detail">
  <div class="container">
    <img src="{{ getFileUrl(file.id) }}" alt="{{file.fileName}}">
    <div class="side-block">
      <p><span>File name:</span> {{ file.fileName }}</p>
      <p><span>File size:</span> {{ file.sizeFile / 1000 | number: '1.0-2' }} kB</p>
      <p><span>Uploaded date:</span> {{ file.date | date : 'MMM d y hh:mm' }}</p>
      <mat-icon (click)="downloadFile()">download</mat-icon>
    </div>
  </div>
</div>
