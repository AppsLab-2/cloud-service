<div class="card">
  <div class="card-content">
    <img src="http://localhost:8080/api/file/{{file.id}}" alt="{{ file.nameFile }}">
  </div>
  <div class="card-footer">
    <h3>{{ file.nameFile | slice:0: 20 }}</h3>
    <p class="date-time">{{ file.date | date : 'MMM d y hh:mm'}}</p>
  </div>
</div>
