<mat-card>
  <mat-card-header>
    <h1>REGISTER</h1>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <label>
          <input matInput type="text">
        </label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <label>
          <input matInput type="email">
        </label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <label>
          <input matInput type="password">
        </label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Repeat Password</mat-label>
        <label>
          <input matInput type="password">
        </label>
      </mat-form-field>
      <button type="submit" mat-stroked-button>Register</button>
    </form>
  </mat-card-content>
</mat-card>
