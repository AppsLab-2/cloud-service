<mat-card>
    <mat-card-header>
        <h1>LOGIN</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginGroup" (ngSubmit)="login()">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
              <label>
                <input formControlName="username" matInput type="text">
              </label>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
              <label>
                <input formControlName="password" matInput type="password">
              </label>
            </mat-form-field>
            <button type="submit" mat-stroked-button>Login<mat-icon>chevron_right</mat-icon></button>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <p class="footer-text">Forgot your password?</p>
    </mat-card-footer>
</mat-card>
