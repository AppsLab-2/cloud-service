<div (window:keydown.escape)="closeFile()" class="background-detail">
  <div class="container">
    <img src="http://localhost:8080/api/file/{{file.id}}" alt="{{file.nameFile}}">
    <div class="side-block">
      <p><span>File name:</span> {{file.nameFile  }}</p>
      <p><span>File size:</span> {{file.sizeFile | filesize}}</p>
      <p><span>Uploaded date:</span> {{file.date}}</p>
    </div>
  </div>
  <mat-icon (click)="closeFile()">close</mat-icon>
</div>
