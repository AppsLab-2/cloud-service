<mat-card *ngFor="let file of files">
    <mat-card-content>
        <img mat-card-image src="{{ file.image }}" alt="image">
        <mat-icon>photo</mat-icon>
    </mat-card-content>
    <mat-card-footer>
        <h3>{{ file.filename }}</h3>
        <p>{{ file.uploadDate }}</p>
    </mat-card-footer>
</mat-card>
